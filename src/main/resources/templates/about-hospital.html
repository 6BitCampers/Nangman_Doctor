<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>About Hospital &mdash; Sterial</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div layout:fragment="content">
	<style>
		.war {
			font-size: 4em;
			line-height: 1.2em;
			text-align: justify;
			width: 120%;
			margin: auto;
			white-space: pre;
			overflow: visible;
			word-wrap: break-word;
			max-width: 2000px; /* Ensure the text box does not exceed this width */
			color: white;
			font-weight: bold;
		}

		.wide-slider-testimonial-wrap {
			max-width: 90%;
			margin: auto;
		}

		.wide-slider-testimonial .item {
			margin: 0 5px; /* Reduce the space between cards */
			width: calc(33.3333% - 10px); /* Show 3 cards per row */
			box-sizing: border-box;
			float: left;
		}

		blockquote.block-testimonial {
			background: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			height: 100%;
		}

		.author img {
			max-width: 80px;
			border-radius: 50%;
		}

		.author h3 {
			font-size: 1.2em;
			margin-top: 10px;
		}

		.author p.position {
			font-size: 1em;
			color: #666;
		}

		.map-container {
			margin: 20px 0;
		}
		li.businessTimeLi {
			font-size: 14px;
			width: 300px;
			transition: font-size 0.6s ease;
		}

		li.businessTimeLi:first-child {
			font-size: 20px;
			width: 100%;
			font-weight: bold;
		}

		li.businessTimeLi:hover {
			font-size: 20px;
			font-weight: bold;
		}
		#reserveBtn:hover{
			color: red;
			font-weight: bold;
			transition: 0.3s ease-in-out;
		}
	</style>
	<div class="section">
		<div class="flex flex-col gap-8 py-12 md:py-16 lg:py-24" style="background-color:rgba(0,0,0,0.05);">
			<h1  style=" color: black; align-self: center" class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl" th:text="${hospital.info_name}"></h1>
			<div class="container px-4 md:px-6"  style="background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

				<div class="grid gap-6 md:grid-cols-2 md:gap-12">
					<div class="space-y-4">
						<br><br><br>
						<p class="text-muted-foreground md:text-xl/relaxed" style="white-space: pre-wrap; word-wrap: break-word;"><strong>Address: </strong><span th:text="${hospital.info_addr}"></span></p>
						<p class="text-muted-foreground md:text-xl/relaxed" style="white-space: pre-wrap; word-wrap: break-word;"><strong>Contact: </strong><span th:text="${hospital.info_hp}"></span></p>
						<p class="text-muted-foreground md:text-xl/relaxed">
							<strong>Info: </strong><span th:text="${hospital.info_description}"></span><br>
							<span th:unless="${hospital.info_plus.contains('점심시간') and hospital.info_description.contains('점심')}" th:text="${hospital.info_plus}"></span>
						</p>
						<ul>
							<li class="businessTimeLi" th:each="time : ${businessTimeList}" th:text="${time}"></li>
							<li>&nbsp;</li>
							<li><span style="color: red;font-weight: bold">공휴일 </span>: <span th:text="${holidayBuisenessHour}"></span></li>
						</ul>
						<br><a th:if="${isLoggedIn}" th:href="@{/reservation(info_no=${hospital.info_no})}" id="reserveBtn">예약하러가기</a><br>
					</div>
					<div class="bg-orange-50 rounded-lg border" style="margin-top: 30px">
						<br><p class="text-muted-foreground md:text-2xl/relaxed" style="white-space: pre-wrap; word-wrap: break-word; text-align: center"><strong>오시는길</strong></p><br>
						<div id="map" style="height: 400px;"></div>
					</div>
				</div>
				<div class="container px-4 md:px-6" >
					<div class="space-y-6">
						<br><br><br><br>
						<h2 style="text-align: center" class="text-2xl font-bold tracking-tighter sm:text-3xl">Our Doctors</h2>
						<div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5" style="width: 1000px; margin: 30px">
							<div style="background-color: white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" th:each="employee : ${employees}" class="flex flex-col items-center gap-4 rounded-lg border p-6 text-center">
								<img src="/images/doc_100.jpg" alt="Doctor Photo" width="120" height="120" class="h-30 w-30 rounded-full object-cover" style="aspect-ratio: 120 / 120; object-fit: cover;" />
								<div class="space-y-1">
									<h3 class="text-lg font-medium" style="font-weight:bold;" th:text="${employee.employee_name}"></h3>
									<p class="text-muted-foreground" th:text="${employee.employee_field}"></p>
									<p class="text-muted-foreground" th:text="${employee.employee_likecount}+'점'"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e8446e9bb190af20372cac3728f820e3"></script>
	<script th:inline="javascript">
		var hospital = /*[[${hospital}]]*/ {};
		var info_x = hospital.info_x;
		var info_y = hospital.info_y;
		console.log(info_x);
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div
				mapOption = {
					center: new kakao.maps.LatLng(info_y, info_x), // 지도의 중심좌표
					level: 3 // 지도의 확대 레벨
				};

		// 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다
		var map = new kakao.maps.Map(mapContainer, mapOption);
		// 지도를 클릭한 위치에 표출할 마커입니다
		var marker = new kakao.maps.Marker({
			// 지도 중심좌표에 마커를 생성합니다
			position: map.getCenter()
		});
		// 지도에 마커를 표시합니다
		marker.setMap(map);

		// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
		var mapTypeControl = new kakao.maps.MapTypeControl();

		// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
		// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
		map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

		// 지도 확대 축소를 제어할 수 있는 줌 컨트롤을 생성합니다
		var zoomControl = new kakao.maps.ZoomControl();
		map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
	</script>
</div>

<!-- Preloader -->
<div id="overlayer"></div>
<div class="loader">
	<div class="spinner-border text-primary" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/rellax.js"></script>
<script src="/js/flatpickr.js"></script>
<script src="/js/glightbox.min.js"></script>
<script src="/js/custom.js"></script>
</body>
</html>
