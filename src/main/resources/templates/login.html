<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
	<!--
// v0 by Vercel.
// https://v0.dev/t/Kukw7xaPEBG
-->
	<div class="flex h-screen w-full items-center justify-center bg-orange-100 dark:bg-orange-950">
		<form class="mx-auto w-full max-w-md space-y-6 rounded-lg bg-white p-6 shadow-lg dark:bg-gray-900" action="/loginProc" method="post">
			<div class="flex items-center justify-center space-x-2">
				<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="h-8 w-8"
				>
					<path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
				</svg>
				<h1 class="text-2xl font-bold">Login</h1>
			</div>
			<div class="space-y-4">
				<div class="space-y-2">
					<label
							class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
							for="email"
					>
						Email
					</label>
					<input
							class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
							id="email"
							placeholder="m@example.com"
							required=""
							type="email"
							name="email"
					/>
				</div>
				<div class="space-y-2">
					<div class="flex items-center justify-between">
						<label
								class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
								for="password"
						>
							Password
						</label>
						<a
								href="#"
								class="text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-50"
						>
							Forgot password?
						</a>
					</div>
					<input
							class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
							id="password"
							required=""
							type="password"
							name="password"
					/>
				</div>
				<div th:if="error">
					<p id="valid" style="color: red; font-size:12px;"><a th:text="${exception}"></a></p>
				</div>
				<button
						class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
						type="submit"
				>
					Login
				</button>
				<div class="grid grid-cols-3 gap-4">
					<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background hover:bg-accent hover:text-accent-foreground h-10 w-full" onclick="location.href='/oauth2/authorization/google'">
						<img th:src="@{/icon/google_login.png}" style="object-fit: cover">
					</button>
					<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-full" onclick="location.href='/oauth2/authorization/naver'">
						<img th:src="@{/icon/naver_login.png}" style="object-fit: cover">
					</button>
					<button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-background hover:bg-accent hover:text-accent-foreground h-10 w-full">
						<img th:src="@{/icon/kakao_login.png}" style="object-fit: cover">
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
