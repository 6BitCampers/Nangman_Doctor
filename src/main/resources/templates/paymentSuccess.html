<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content" class="section">
    <!--
// v0 by Vercel.
// https://v0.dev/t/mRGblc6aKwq
-->

    <div class="flex flex-col items-center justify-center gap-8 py-12 md:py-24">
        <div class="flex flex-col items-center justify-center gap-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="size-12 text-green-500"
            >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
            <h1 class="text-3xl font-bold">결제가 완료되었습니다!</h1>
            <p class="text-muted-foreground">
                병원 비대면 진료 결제를 해주셔서 감사합니다. 결제 내역은 이메일로 보내드렸습니다.
            </p>
        </div>
        <div class="grid w-full max-w-4xl grid-cols-1 gap-6 md:grid-cols-2">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">결제 요약</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <div class="flex items-center justify-between">
                            <p>결제 번호</p>
                            <p class="font-medium">#12345</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <p>결제 일자</p>
                            <p class="font-medium">2023년 6월 21일</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <p>결제 방식</p>
                            <p class="font-medium">신용카드</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">결제 내역</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <div class="flex items-center justify-between">
                            <p>본인부담비</p>
                            <p class="font-medium">₩50,000</p>
                        </div>
                        <div class="flex items-center justify-between">
                            <p>공단부담비</p>
                            <p class="font-medium">₩50,000</p>
                        </div>
                        <div data-orientation="horizontal" role="none" class="shrink-0 bg-border h-[1px] w-full"></div>
                        <div class="flex items-center justify-between font-bold">
                            <p>총 결제 금액</p>
                            <p>₩100,000</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">환자 정보</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <div>
                            <p class="font-medium">홍길동</p>
                            <p class="text-muted-foreground">서울특별시 강남구 테헤란로 123</p>
                        </div>
                        <div>
                            <p class="font-medium">010-1234-5678</p>
                            <p class="text-muted-foreground">hong@example.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">프로모션</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <p>다음 비대면 진료 시 5% 할인 쿠폰을 제공해 드립니다.</p>
                        <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 rounded-md px-3">
                            쿠폰 받기
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
            홈으로 돌아가기
        </button>
    </div>
</div>
</html>
