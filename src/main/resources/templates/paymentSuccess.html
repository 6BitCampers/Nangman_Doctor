<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content" class="section" style="margin-top: -130px">
    <!--
// v0 by Vercel.
// https://v0.dev/t/mRGblc6aKwq
-->
    <div class="flex flex-col items-center justify-center gap-8 py-12 md:py-24">
        <div class="flex flex-col items-center justify-center gap-4">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="size-12 text-green-500"
            >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="m9 12 2 2 4-4"></path>
            </svg>
            <h1 class="text-3xl font-bold">결제가 완료되었습니다!</h1>
            <p class="text-muted-foreground">
                병원 비대면 진료 결제를 해주셔서 감사합니다. 결제 내역은 이메일로 보내드렸습니다.
            </p>
        </div>
        <div class="grid w-full max-w-4xl grid-cols-1 gap-6 md:grid-cols-2">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">결제 요약</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <div class="flex items-center justify-between">
                            <p>결제 번호</p>
                            <p class="font-medium">#<span th:text="${orderId}"></span></p>
                        </div>
                        <div class="flex items-center justify-between">
                            <p>결제 일자</p>
                            <p class="font-medium" th:text="${#dates.format(receiptDto.getReceipt_date(),'yyyy년 MM월 dd일 HH시 mm분')}"></p>
                        </div>
                        <div class="flex items-center justify-between">
                            <p>결제 방식</p>
                            <p class="font-medium" th:text="${method}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">결제 내역</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <div class="flex items-center justify-between">
                            <p class="font-weight-bold text-medium">총 결제 금액</p>
                            <p class="font-weight-bold text-medium">&#x20A9; <span th:text="${receiptDto.receipt_amount*5/2}"></span></p>
                        </div>
                        <div class="flex items-center justify-between">
                            <p>공단부담비</p>
                            <p class="font-medium">&#x20A9; <span th:text="${receiptDto.receipt_amount*3/2}"></span></p>
                        </div>
                        <div data-orientation="horizontal" role="none" class="shrink-0 bg-border h-[1px] w-full"></div>
                        <div class="flex items-center justify-between font-bold">
                            <p class="font-weight-bold text-lg">본인부담비</p>
                            <p class="font-medium font-weight-bold text-lg">&#x20A9; <span th:text="${receiptDto.receipt_amount}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">환자 정보</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <div>
                            <p class="font-medium" th:text="${userEntity.user_name}"></p>
                            <p class="text-muted-foreground" th:text="${userEntity.user_addr}"></p>
                        </div>
                        <div>
                            <p class="font-medium text-lg font-weight-bold" th:text="${userEntity.user_hp}"></p>
                            <p class="text-muted-foreground" th:text="${userEntity.user_email}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">리뷰 쓰기</h3>
                </div>
                <div class="p-6">
                    <div class="grid gap-4">
                        <p>여러분의 피드백이 병원을 발전시킵니다!</p>
                        <a th:href="@{/mypage}">
                        <button style="color: white" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 rounded-md px-3"
                        >
                            리뷰 쓰러가기
                        </button></a>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/}">
        <button style="color: white" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
        >
            홈으로 돌아가기
        </button></a>
    </div>
</div>
</html>
