        <div class="flex-fill p-3 bg-light rounded shadow-sm d-flex flex-column justify-content-start m-3">
            <div class="d-flex justify-content-end mb-3">
                <a href="/mypage/updateform" class="text-decoration-none text-dark">

                    </svg>
                </a>
            </div>
            <h1 th:text="${udto.user_name} + '님 환영합니다!'"></h1>
            <table class="table table-striped mt-3">
                <tr>
                    <th>이름</th>
                    <td><input type="text" th:value="${udto.user_name}"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" th:value="${udto.user_email}"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" th:value="${udto.user_hp}"></td>
                </tr>
                <tr>
                    <th>닉네임</th>
                    <td><input type="text" th:value="${udto.user_nickname}"></td>
                </tr>
            </table>
            <span th:if="${status == 1}">
                <button type="button" onclick="location.href='/test'" class="btn btn-primary mt-3">
                    화상진료하러가기
                </button>
                <script>
                    document.querySelector('button').addEventListener('mouseover', function() {
                        this.classList.remove('btn-primary');
                        this.classList.add('btn-dark');
                    });
                    document.querySelector('button').addEventListener('mouseout', function() {
                        this.classList.remove('btn-dark');
                        this.classList.add('btn-primary');
                    });
                </script>
            </span>
            <span th:if="${status != 1}">
                <h1>화상진료 예약일이 아닙니다.</h1>
            </span>
            <br><br>
            <form action="/payment" method="get">
                <input type="hidden" name="user_no" th:value="${udto.user_no}">
                <div th:if="${dto != null}">
                    <input type="hidden" name="receipt_no" th:value="${dto.receipt_no}">
                    <h1>결제정보</h1>
                    <table class="table table-striped mt-3">
                        <tr>
                            <th>결제정보</th>
                            <th th:text="${dto.receipt_name}"></th>
                        </tr>
                        <tr>
                            <th>진료일</th>
                            <th th:text="${dto.receipt_date}"></th>
                        </tr>
                        <tr>
                            <th>결제금액</th>
                            <th th:text="${dto.receipt_amount}"></th>
                        </tr>
                    </table>
                    <span>
                    <button type="submit" class="btn btn-primary mt-3">
                        결제하러가기
                    </button>
                </span>
                </div>
            </form>
        </div>

        <!--예약목록 -->
        <div class="flex-fill p-3 bg-light rounded shadow-sm d-flex flex-column justify-content-start m-3">
            <h2>예약 목록</h2>
            <br>
            <div class="col-md-8">
                <ul class="list-unstyled w-100 mb-3">
                    <li th:each="reservation, iterStat : ${reservationList}" th:id="'reservation-' + ${iterStat.index}" class="bg-white border rounded p-3 shadow-sm mb-3">
                        <h2 class="h5">예약 번호: <span th:text="${reservation.get('reservation_no')}">1</span></h2>
                        <p>이름: <span th:text="${reservation.get('user_name')}">홍길동</span></p>
                        <p>날짜: <span th:text="${reservation.get('reservation_date')}">2023-01-01</span></p>
                        <p>시간: <span th:text="${reservation.get('reservation_time')}">10:00 - 11:00</span></p>
                        <p>진료명: <span th:text="${reservation.get('reservation_reason')}">진료명</span></p>
                        <p>상태:
                            <span th:if="${reservation.get('reservation_status') == 1}" class="text-warning">예약 요청</span>
                            <span th:if="${reservation.get('reservation_status') == 2}" class="text-info">예약 메일확인</span>
                            <span th:if="${reservation.get('reservation_status') == 3}" class="text-success">예약 확정하기</span>
                        </p>
                    </li>
