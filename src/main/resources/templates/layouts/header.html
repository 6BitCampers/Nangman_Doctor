<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">
	<div class="site-mobile-menu site-navbar-target">
		<div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close">
				<span class="icofont-close js-menu-toggle"></span>
			</div>
		</div>
		<div class="site-mobile-menu-body"></div>
	</div>

	<nav class="site-nav mt-3">
		<div class="container">

			<div class="site-navigation">
				<div class="row">
					<div class="col-6 col-lg-3">
						<a th:href="@{/}" class="logo m-0 float-start">낭만닥터</a>
					</div>
					<div class="col-lg-6 d-none d-lg-inline-block text-center nav-center-wrap">
						<ul class="js-clone-nav  text-center site-menu p-0 m-0">
							<li class="active"><a href="@{/home.html}">Home</a></li>
							<li><a th:href="@{/about.html}">낭만닥터 소개</a></li>
							<li class="has-children">
								<a th:href="@{/}">병원 둘러보기</a>
								<ul class="dropdown">
									<li><a th:href="@{/search}">검색</a></li>
									<li><a th:href="@{/}">병원 소개</a></li>
								</ul>
							</li>
							<li><a th:href="@{/services.html}">상담</a></li>
							<li class="has-children">
								<a th:href="@{/blog.html}">게시판</a>
								<ul class="dropdown">
									<li><a th:href="@{/}">Q&A</a></li>
									<li><a th:href="@{/}">review</a></li>
								</ul>
							</li>
							<li><a th:href="@{/services.html}">Services</a></li>
							<li><a th:href="@{/blog.html}">Blog</a></li>
							<li><a th:href="@{/reservation.html}">예약하기</a></li>
						</ul>
					</div>
					<div class="col-6 col-lg-3 text-lg-end">
						<ul class="js-clone-nav d-none d-lg-inline-block text-end site-menu ">
							<th:block sec:authorize="isAnonymous()">
								<!-- 인증 받지 않음 -->
								<li class="cta-button"><a th:href="@{/join}">회원가입</a></li>
								<li class="cta-button"><a th:href="@{/login}">로그인</a></li>
							</th:block>
							<!-- emp인 경우에 보여지도록 설정-->
							<th:block sec:authorize="hasAuthority('ROLE_EMP')">
								<li class="nav-item"><a th:href="@{/emp}" class="nav-link">직원 페이지</a></li>
								<li class="cta-button"><a th:href="@{/logout}">로그아웃</a></li>
							</th:block>

							<!-- user인 경우에 보여지도록 설정-->
							<th:block sec:authorize="hasAuthority('ROLE_USER')">
								<li class="nav-item"><a th:href="@{/mypage}" class="nav-link">마이 페이지</a></li>
								<li class="cta-button"><a th:href="@{/logout}">로그아웃</a></li>
							</th:block>
						</ul>
						<a th:href="@{/}"
						   class="burger ms-auto float-end site-menu-toggle js-menu-toggle d-inline-block d-lg-none light"
						   data-toggle="collapse" data-target="#main-navbar">
							<span></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
</header>
</html>
