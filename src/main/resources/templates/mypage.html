<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}" xmlns="">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .edit-icon {
            text-decoration: none;
            color: inherit;
        }

        .section {
            margin-left: 20px;
            width: 700px;
            background-color: whitesmoke;
            position: relative; /* 부모 요소로 위치 지정 */
        }

        .edit-icon-container {
            top: 10px;
            right: 200px; /* 우측 여백 조정 */
            padding-right: 20px;
        }

        table {
            margin-top: 30px; /* 테이블과의 상단 여백 조정 */
            width: 100%;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="flex h-screen w-full items-center justify-center bg-orange-100">
        <div class="section">
            <div class="edit-icon-container">
                <a href="#" class="edit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                </a>
            </div>
            <h1 th:text="${udto.user_name} + '님 환영합니다!'"></h1>
            <table>
                <tr>
                    <th>이름</th>
                    <td th:text="${udto.user_name}"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td th:text="${udto.user_email}"></td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td th:text="${udto.user_hp}"></td>
                </tr>
                <tr>
                    <th>닉네임</th>
                    <td th:text="${udto.user_nickname}"></td>
                </tr>
                <tr th:if="${udto.user_interest != null}">
                    <th>관심분야</th>
                    <td th:text="${udto.user_interest}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
