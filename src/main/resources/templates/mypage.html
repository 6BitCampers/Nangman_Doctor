            <br>
            <div class="col-md-8">
                <ul class="list-unstyled w-100 mb-3">
                    <li th:each="reservation, iterStat : ${reservationList}" th:id="'reservation-' + ${iterStat.index}"
                        class="bg-white border rounded p-3 shadow-sm mb-3" th:if="${reservation.get('reservation_status') != 3}">
                        <h2 class="h5">예약 번호: <span th:text="${reservation.get('reservation_no')}">1</span></h2>
                        <p>이름: <span th:text="${reservation.get('user_name')}">홍길동</span></p>
                        <p>날짜: <span th:text="${reservation.get('reservation_date')}">2023-01-01</span></p>

        <div class="calendar-container">

        <style>
            .btn {
                padding: 5px 10px;

            }

            .btn-success {

            }

            .btn-danger {

            }

            .calendar-container {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 20px;
            }

            .calendar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                max-width: 600px;
                margin-bottom: 20px;
            }

            .calendar-header button {
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .calendar-header button:hover {
                background-color: orange;
            }

            .calendar-table {
                width: 100%;
                max-width: 600px;
                border-collapse: collapse;
            }

            .calendar-table th, .calendar-table td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
            }

            .calendar-table th {
                background-color: orange;
                color: white;
            }

            .calendar-table td {
                position: relative;
                background-color: white;
            }

            .calendar-table td:hover {
                background-color: #f1f1f1;
            }

            .video-call-button {
                padding: 5px 10px;
                margin-top: 5px;
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .video-call-button:hover {
                background-color: #218838;
            }
        </style>

        <script>
            $(document).ready(function () {
                // 수락 버튼 클릭 핸들러
                $('.btn-success').on('click', function () {
                    var row = $(this).closest('tr');
                    var reservationNo = row.find('.reservation-no').text();

                    $.ajax({
                        url: '/updateReservationStatus',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ reservationNo: parseInt(reservationNo), status: 1 }), // 수락 상태 전송
                        success: function (response) {
                            alert('예약이 성공적으로 수락되었습니다.');
                        },
                        error: function (xhr, status, error) {
                            alert('예약 수락에 실패하였습니다.');
                        }
                    });
                });

                // 거절 버튼 클릭 핸들러
                $('.btn-danger').on('click', function () {
                    var row = $(this).closest('tr');
                    var reservationNo = row.find('.reservation-no').text();

                    $.ajax({
                        url: '/updateReservationStatus',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ reservationNo: parseInt(reservationNo), status: 2 }), // 거절 상태 전송
                        success: function (response) {
                            alert('예약이 성공적으로 거절되었습니다.');
                        },
                        error: function (xhr, status, error) {
                            alert('예약 거절에 실패하였습니다.');
                        }
                    });
                });
            });
        </script>


        <script th:inline="javascript">
            let reservationList = /*[[${reservationList}]]*/ [];
            let currentMonth = new Date().getMonth();
            let currentYear = new Date().getFullYear();

            function renderCalendar(month, year) {
                const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월",
                    "7월", "8월", "9월", "10월", "11월", "12월"];
                const firstDay = new Date(year, month).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                const calendarBody = document.getElementById("calendarBody");
                const currentMonthYear = document.getElementById("currentMonthYear");
                calendarBody.innerHTML = "";
                currentMonthYear.innerText = `${monthNames[month]} ${year}`;

                let date = 1;
                for (let i = 0; i < 6; i++) {
                    const row = document.createElement("tr");
                    for (let j = 0; j < 7; j++) {
                        const cell = document.createElement("td");
                        const cellContent = document.createElement("div");
                        cellContent.style.display = "flex";
                        cellContent.style.flexDirection = "column";
                        cellContent.style.alignItems = "center";

                        if (i === 0 && j < firstDay) {
                            cell.innerText = "";
                        } else if (date > daysInMonth) {
                            break;
                        } else {
                            const dateDiv = document.createElement("div");
                            dateDiv.innerText = date;
                            cellContent.appendChild(dateDiv);

                            // Check for reservations on this date
                            const reservation = reservationList.find(reservation => {
                                const resDate = new Date(reservation.reservation_date);
                                return resDate.getDate() === date && resDate.getMonth() === month && resDate.getFullYear() === year && reservation.reservation_status === 3;
                            });

                            if (reservation) {
                                const button = document.createElement("button");
                                button.classList.add("video-call-button");
                                button.innerText = "화상채팅";
                                button.addEventListener("click", function() {
                                    window.location.href = `/test?reservation_no=${reservation.reservation_no}`;
                                });
                                cellContent.appendChild(button);
                            }

                            date++;
                        }
                        cell.appendChild(cellContent);
                        row.appendChild(cell);
                    }
                    calendarBody.appendChild(row);
                }
            }

            function navigateMonth(offset) {
                currentMonth += offset;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                } else if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                renderCalendar(currentMonth, currentYear);
            }

            document.addEventListener("DOMContentLoaded", () => {
                renderCalendar(currentMonth, currentYear);
            });
        </script>
