<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" th:href="@{icon/favicon.png}">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2(family='Brygada+1918:ital,wght@0,400;0,600;0,700;1,400',family='Inter:wght@400;700&display=swap')}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{css/tiny-slider.css}">
    <link rel="stylesheet" th:href="@{css/aos.css}">
    <link rel="stylesheet" th:href="@{css/flatpickr.min.css}">
    <link rel="stylesheet" th:href="@{css/glightbox.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">

    <title>결제 확인 메일</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e5;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b3b3b;
            text-align: center;
        }
        p {
            color: #3b3b3b;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            font-size: 12px;
            color: #999999;
        }
        div{
            background-color: white;
        }
    </style>
</head>
<body>

<div class="grid w-full max-w-4xl grid-cols-1 gap-6 md:grid-cols-2"
     style="margin-left: 23%;padding: 20px">
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">결제 요약</h3>
        </div>
        <div class="p-6">
            <div class="grid gap-4">
                <div class="flex items-center justify-between">
                    <p>결제 번호</p>
                    <p class="font-medium">#<span id="orderId" th:value="${response.paymentDto.payment_no}"></span></p>
                </div>
                <div class="flex items-center justify-between">
                    <p>결제 일자</p>
                    <p class="font-medium" id="receiptDate" th:text="${#dates.format(response.receiptDto.receipt_date, 'yyy년 MM월 dd일 HH시 mm분')}"></p>
                </div>
                <div class="flex items-center justify-between">
                    <p>결제 방식</p>
                    <p class="font-medium" id="paymentMethod" th:text="${response.method}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">결제 내역</h3>
        </div>
        <div class="p-6">
            <div class="grid gap-4">
                <div class="flex items-center justify-between">
                    <p class="font-weight-bold text-medium">총 결제 금액</p>
                    <p class="font-weight-bold text-medium" id="totalAmount">&#8361; <span th:text="${response.amount * 5/2}"></span></p>
                </div>
                <div class="flex items-center justify-between">
                    <p>공단부담비</p>
                    <p class="font-medium" id="govSupport">&#8361; <span th:text="${response.amount * 3/2}"></span></p>
                </div>
                <div data-orientation="horizontal" role="none" class="shrink-0 bg-border h-[1px] w-full"></div>
                <div class="flex items-center justify-between font-bold">
                    <p class="font-weight-bold text-lg">본인부담비</p>
                    <p class="font-medium font-weight-bold text-lg" id="personalPay">&#8361; <span th:text="${response.amount}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">환자 정보</h3>
        </div>
        <div class="p-6">
            <div class="grid gap-4">
                <div>
                    <p class="font-medium" id="userName" th:text="${response.userEntity.user_name}"></p>
                    <p class="text-muted-foreground" id="userAddress" th:text="${response.userEntity.user_addr}"></p>
                </div>
                <div>
                    <p class="font-medium text-lg font-weight-bold" id="userPhone" th:text="${response.userEntity.user_hp}"></p>
                    <p class="text-muted-foreground" id="userEmail" th:text="${response.userEntity.user_email}"></p>
                </div>

            </div>
        </div>
    </div>
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
        <div class="flex flex-col space-y-1.5 p-6">
            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">병원 정보</h3>
        </div>
        <div class="p-6">
            <div class="grid gap-4">
                <div>
                    <p class="font-medium" id="infoName" th:text="${response.empDto.info_name}"></p>
                    <p class="text-muted-foreground" id="infoAddress" th:text="${response.empDto.info_addr}"></p>
                </div>
                <div>
                    <p class="font-medium text-lg font-weight-bold" id="infoPhone" th:text="${response.empDto.info_hp}"></p>
                    <p class="text-muted-foreground" id="infoEmail" th:text="${response.empDto.employee_email}"></p>
                </div>
            </div>
        </div>
    </div>
    <p style="font-size: 12px; color: #999999;">&copy; 2024 낭만닥터. All Rights Reserved.</p>
</div>
</body>
</html>
