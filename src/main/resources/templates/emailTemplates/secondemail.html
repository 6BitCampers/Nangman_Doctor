<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" th:href="@{icon/favicon.png}">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap5" />

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400;0,600;0,700;1,400|Inter:wght@400;700&display=swap}" rel="stylesheet">


    <link rel="stylesheet" th:href="@{fonts/icomoon/style.css}">
    <link rel="stylesheet" th:href="@{fonts/flaticon/font/flaticon.css}">

    <link rel="stylesheet" th:href="@{css/tiny-slider.css}">
    <link rel="stylesheet" th:href="@{css/aos.css}">
    <link rel="stylesheet" th:href="@{css/flatpickr.min.css}">
    <link rel="stylesheet" th:href="@{css/glightbox.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>예약 확인 이메일</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f4e5;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b3b3b;
            text-align: center;
        }
        p {
            color: #3b3b3b;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            font-size: 12px;
            color: #999999;
        }
    </style>
</head>
<body>

<table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f8f4e5; padding: 20px;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); text-align: center;">
                <tr>
                    <td style="font-size: 28px; color: #ff6f00; font-weight: 700; margin-bottom: 20px; text-align: center;">
                        낭만닥터
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1 style="color: #3b3b3b; font-weight: 700; margin-bottom: 20px;">예약 확인</h1>
                        <p style="color: #3b3b3b; line-height: 1.6; margin-bottom: 10px; text-align: left;">안녕하세요, <strong style="color: #ff6f00; font-weight: 600;" th:text="${userName}"></strong>님.</p>
                        <p style="color: #3b3b3b; line-height: 1.6; margin-bottom: 10px; text-align: left;">다음과 같이 예약이 확정이되었습니다:</p>
                        <p style="color: #3b3b3b; line-height: 1.6; margin-bottom: 10px; text-align: left;">
                            <strong style="color: #ff6f00; font-weight: 600;">예약 번호:</strong> <span th:text="${reservation.reservation_no}"></span><br>

                            <strong style="color: #ff6f00; font-weight: 600;">예약 날짜:</strong> <span th:text="${reservation.reservation_date}"></span><br>
                            <strong style="color: #ff6f00; font-weight: 600;">예약 시간:</strong> <span th:text="${reservation.reservation_time}"></span><br>
                            <strong style="color: #ff6f00; font-weight: 600;">진료 유형:</strong> <span th:text="${reservation.reservation_reason}"></span><br>
                            <strong style="color: #ff6f00; font-weight: 600;">예약 상태:</strong> 예약 확정
                        </p>

                        <p>자세한 정보는 <a th:href="${url}">여기</a>를 클릭하세요.</p>
                        <p style="color: #3b3b3b; line-height: 1.6; margin-bottom: 10px; text-align: left;">감사합니다.</p>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center; margin-top: 30px; border-top: 1px solid #ddd; padding-top: 10px;">
                        <p style="font-size: 12px; color: #999999;">&copy; 2024 낭만닥터. All Rights Reserved.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
